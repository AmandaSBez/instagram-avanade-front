<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="banner">
                <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram.">
            </div>
            <div class="login">
                <img src="img/logo.png" alt="Instagram" class="logo">
                <form action="">
                    <input type="nome" name="nome" id="nome" placeholder="Digite nome" required>
                    <input type="email" name="email" id="email" placeholder="Digite email" required>
                    <input type="password" name="senha" id="senha" placeholder="Digite senha" required>
                    <input type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha" required>
                    <button type="submit">Cadastrar</button>
                    <p class="termos">Ao se cadastar, você concorda com nossos <a href="">Termos, Política de Dados e Política de Cookies</a></p>
                </form>
                <div class="cta-cadastro"> 
                    <p>Tem uma conta? <a href="registro.html">Conecte-se</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
