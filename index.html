<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="cabeca_post">
            <img src="img/avatar-example.png" alt="Foto de perfil" id="img_perfil">
            <h3>gabrielbrunetti</h3>
            <img src="img/icons/more-vertical.svg" alt="Opções" id="img_opcoes">
        </div>
        <article class="posts">
            <img src="img/publication_example.jpg" alt="Post de comida." id="img_post">
            <div class="info_post">  
                <h3>gabrielbrunetti</h3>
                <p>Oi gente, tudo bem?</p>
                <img src="img/icons/heart.svg" alt="dar like" id="icon_heart">
                <p id="likes">3 likes</p>
                <p id="data_post">Postado no dia: 16/04/2020</p>
            </div>
        </article>
        <div class="lista_cmt">
            <ol>
                <li>Oi! Tirando os problemas, tudo certo!</li>
                <li>Oi gente é o !@$!$#%! Meu nome agora é Zé Pequeno</li>
                <li>Oi para você tbm!</li>
            </ol>
        </div>
        <div class="add_cmt">
            <textarea name="novoComentario" cols="25" rows="2"
                placeholder="Adicione um comentario"></textarea>
        </div>
    </div>
</body>

</html>
